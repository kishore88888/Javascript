<!DOCTYPE html>
<html>
<head>
  <title>Interactive Button</title>
</head>
    <style>
   .one{
    text-align: center;
    background-color: rgb(68, 64, 64);

   }
   .two{
    background-color: rgb(119, 110, 150);
   } 
   </style>
   <body>
    <div class ="one">
  <h1>Click the button to change the text color:</h1>
  <p id="textToChange">I AM FROM CSE DEPARTMENT.</p>
  <button class="two" onclick="changeTextColor()">Change Color</button>
    </div>

  <script>
    function changeTextColor() {
      const textElement = document.getElementById('textToChange');
      const randomColor = getRandomColor();
      textElement.style.color = randomColor;
    }

    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }
  </script>
</body>
</html>
